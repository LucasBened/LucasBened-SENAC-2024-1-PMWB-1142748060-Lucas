<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciador de Tarefas</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="task-manager">
      <div id="task-input">
        <h2>Adicionar Tarefa</h2>
        <input type="text" id="task-name" placeholder="Nome da Tarefa" />
        <button id="add-task-button">Adicionar Tarefa</button>
        <button id="manage-tasks-button">Tratar Tarefas</button>
      </div>
      <div id="task-list" style="display: none">
        <h2>Lista de Tarefas</h2>
        <table id="tasks-table">
          <thead>
            <tr>
              <th>Nome da Tarefa</th>
              <th>Status da Tarefa</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <p id="no-tasks-message" style="display: none">
          Não há tarefas para serem tratadas.
        </p>
        <button id="back-button">Voltar</button>
      </div>
    </div>
  </body>
</html>
